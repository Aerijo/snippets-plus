name: Tests

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*
  release:
    types:
      - created
  schedule:
    - cron: "0 2 * * 6"
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '!skip')"
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        channel: [stable, nightly]

    name: "Test (${{ matrix.channel }}) - ${{ matrix.os }} "

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2
      - name: Install
        env:
          ATOM_CHANNEL: ${{ matrix.channel }}
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: ./script/atom-ci-install
